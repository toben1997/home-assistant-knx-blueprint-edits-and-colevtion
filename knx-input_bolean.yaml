blueprint:
  name: KNX - Input Boolean control
  description: |
    Use KNX to control an Home Assistant input_boolean entity with optional switching telegrams (+ state feedback)
    **Version**: 2024.01.1
  author: kalhimeo
  domain: automation
  input:
    boolean_entity:
      name: Input Boolean Entity
      description: >
        Choose the input_boolean to control and expose with KNX
      selector:
        entity:
          domain: input_boolean
    switch_address:
      name: Switch group address
      description: >
        Group address for switching the input_boolean on and off. DPT 1.001
        Example: '1/0/1'
      default: ""
    switch_state_address:
      name: Switch state group address
      description: >
        Group address to send feedback of the state of the input_boolean. DPT 1.001
        Example: '1/4/1'
      default: ""

mode: parallel
max_exceeded: silent

variables:
  boolean_entity: !input boolean_entity
  switch_address: !input switch_address
  switch_state_address: !input switch_state_address

trigger:
  - platform: homeassistant
    event: start
    id: "initialize"
  - platform: event
    event_type: automation_reloaded
    id: "initialize"
  - platform: event
    event_type: service_registered
    event_data:
      domain: knx
      service: event_register
    id: "initialize"
  - platform: state
    entity_id: !input boolean_entity
    id: "boolean_entity"
  - platform: event
    event_type: knx_event
    event_data:
      destination: !input switch_address
      telegramtype: GroupValueWrite
      direction: Incoming
    id: "switch_address"
  - platform: event
    event_type: knx_event
    event_data:
      destination: !input switch_state_address
      telegramtype: GroupValueRead
      direction: Incoming
    id: "switch_state_address"

action:
  - choose:
    # INITIALIZE
    - conditions:
        - condition: trigger
          id: "initialize"
      sequence:
        # SWITCH
        - if:
            - condition: template
              value_template: "{{ switch_address != '' }}"
          then:
            - service: knx.event_register
              data:
                address: "{{ switch_address }}"
        - if:
            - condition: template
              value_template: "{{ switch_state_address != '' }}"
          then:
            - service: knx.event_register
              data:
                address: "{{ switch_state_address }}"
    # KNX TELEGRAMS
    - conditions:
        condition: template
        value_template: "{{ trigger is defined and trigger.platform == 'event' and trigger.event.event_type == 'knx_event' and trigger.event.data.direction == 'Incoming' and trigger.event.data.destination != '' }}"
      sequence:
        - choose:
          # SWITCH command
          - conditions:
              - condition: trigger
                id: "switch_address"
              - condition: template
                value_template: "{{ switch_address != '' }}"
            sequence:
              - choose:
                - conditions:
                    - condition: template
                      value_template: "{{ trigger.event.data.data | int(default=0) == 0 }}"
                  sequence:
                    - service: input_boolean.turn_off
                      target:
                        entity_id: "{{ boolean_entity }}"
                - conditions:
                    - condition: template
                      value_template: "{{ trigger.event.data.data | int(default=0) == 1 }}"
                  sequence:
                    - service: input_boolean.turn_on
                      target:
                        entity_id: "{{ boolean_entity }}"
          # SWITCH read
          - conditions:
              - condition: trigger
                id: "switch_state_address"
              - condition: template
                value_template: "{{ switch_state_address != '' }}"
            sequence:
              - if:
                  - condition: state
                    entity_id: !input boolean_entity
                    state: "off"
                then:
                  - service: knx.send
                    data:
                      address: "{{ switch_state_address }}"
                      payload: 0
                      response: true
                else:
                  - service: knx.send
                    data:
                      address: "{{ switch_state_address }}"
                      payload: 1
                      response: true
    # STATE FEEDBACK
    - conditions:
        - condition: trigger
          id: "boolean_entity"
        - condition: template
          value_template: "{{ boolean_entity != '' }}"
      sequence:
        # SWITCH change
        - if:
            - condition: template
              value_template: "{{ trigger.to_state.state != trigger.from_state.state }}"
            - condition: template
              value_template: "{{ switch_state_address != '' }}"
          then:
            - choose :
              - conditions:
                  condition: template
                  value_template: "{{ trigger.to_state.state == 'off' }}"
                sequence:
                  - service: knx.send
                    data:
                      address: "{{ switch_state_address }}"
                      payload: 0
              - conditions:
                  condition: template
                  value_template: "{{ trigger.to_state.state == 'on' }}"
                sequence:
                  - service: knx.send
                    data:
                      address: "{{ switch_state_address }}"
                      payload: 1
